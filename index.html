<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>

    <p class="game-name">Rock Paper Scissors</p>
    <p class="display-text">Click a Button to Play</p>
    <p class="scorecard display-text">0 - 0</p>

    <ul class="options-container">
        <li><button class="rock-button"><img draggable=false src="images/rock.png" alt="Rock Button"></button></li>
        <li><button class="paper-button"><img draggable=false src="images/paper.png" alt="Paper Button"></button>
        </li>
        <li><button class="scissors-button"><img draggable=false src="images/scissors.png"
                    alt="Scissors Button"></button></li>
    </ul>
</body>

</html>
